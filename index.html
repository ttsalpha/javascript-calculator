<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator from Son Tran</title>
    <meta charset="UTF-8">
    <meta name="author" content="Son Tran">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <table id="hover">
            <tr>
                <th colspan="4" id="result"></th>
            </tr>
            <tr>
                <th colspan="4" id="current">0</th>
            </tr>
            <tr>
                <th id="clear"> AC</th>
                <th id="memory">M+</th>
                <th id="memory">M-</th>
                <th id="operator">รท</th>
            </tr>
            <tr>
                <td id="number">7</th>
                <td id="number">8</th>
                <td id="number">9</th>
                <td id="operator">ร</td>
            </tr>
            <tr>
                <td id="number">4</th>
                <td id="number">5</th>
                <td id="number">6</th>
                <td id="operator">-</td>
            </tr>
            <tr>
                <td id="number">1</th>
                <td id="number">2</th>
                <td id="number">3</th>
                <td id="operator">+</td>
            </tr>
            <tr>
                <td id="number" colspan="2">0</th>
                <td id="number">.</th>
                <td id="operator">=</td>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
